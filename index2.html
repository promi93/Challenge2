<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Challenge2/assets/style.css">
    <title>Pagina di registrazione</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <figure style="text-align:center;">
          <h6>Accedi con</h6>
          <div class="pic">
            <a href="#"><img src="./assets/img/googgle.svg" alt="Google" ></a>&nbsp;
            <a href="#"><img src="./assets/img/fl.png" alt="Facebook" ></a>&nbsp;
            <a href="#"><img src="./assets/img/apple.png" alt="Apple" ></a>&nbsp;
          </div>
          <p style="font-size: x-small;">oppure</p>
        </figure>
      </header>
      <h1>Sing In</h1>
      <main class="container">
        <h4>Dati Anagrafici</h4>
        <div class="schermo">
          <div>
            Nome *<br> <input type="text" placeholder="inserisci nome" /> 
          </div>
          <div>
            Cognome *<br> <input type="text" placeholder="inserisci cognome" /> 
          </div>
          <div>
            E-mail *<br> <input type="email" placeholder="inserisci e-mail" />
          </div>
          <div>
            Password *<br> <input type="password" placeholder="inserisci password" />
          </div>
          <div>
            Data di nascita *<br> <input type="date" /> 
          </div>
          <div>
            Numero di telefono *<br> <input type="number" placeholder="inserisci telefono" />
          </div>
          <div>
            Codice Fiscale *<br> <input type="text" placeholder="inserisci codice fiscale" maxlength="16" />
          </div>
          <div>Genere *</div>
          <div>
            Maschio<input type="radio"> Femmina <input type="radio">
          </div>
        </div>
        <h4>Dati opzionali</h4>
        <div class="schermo">
          <strong>Preferenze musicali</strong>
          <label><input type="radio" />Rock</label>
          <label><input type="radio" />Jazz</label>
          <label><input type="radio" />Pop</label> <br>
          <label><input type="radio" />Swing</label>
          <label><input type="radio" />Classic</label>
          <label><input type="radio" />Rap</label> <br>
          <label><input type="radio" />Techno</label>
          <label><input type="radio" />Funky</label>
          <label><input type="radio" />Punk</label> <br>
          <label><input type="radio" />Metal</label>
        </div>
      </main>
      <footer>
        <div>
          Accetta termini e condizione <br> Si<input type="radio"> &nbsp; No<input type="radio">
        </div>
        <br>
        <button type="submit">submit</button>
        <div class="box">
          <div></div>
          <div></div>
          <div></div>

          <div></div>

          <div></div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </footer>
    </div>
  </body>
</html>
